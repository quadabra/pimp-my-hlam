<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Hallo</title>
  <link rel="stylesheet" type="text/css" href="css/vest.css">
</head>

<body>


<div class="content__container">
  <h2 class="content_header">Modular Vest System "ATOM"</h2>
  <div class="content__image">
    <ul class="vest__block">
      <li class="vest__block-item">
        <a class="vest__shoulders vest__link" href="https://grey-shop.ru/Atom-Throat-Protector">
          <img class="vest__image vest__throat-image"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_throat_normal.png" alt="vest arm">

          <img class="vest__image vest__throat-image vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_throat_active.png" alt="vest arm">

          <div class="vest__dot vest__throat-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__throat-text">Throat Protectors</p>

        </a>
      </li>
      <li class="vest__block-item">
        <a class="vest__shoulders vest__link" href="https://grey-shop.ru/Atom-Shoulder-Pads">
          <img class="vest__image vest__shoulders-image"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_shoulder_normal.png" alt="vest arm">

          <img class="vest__image vest__shoulders-image vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_shoulder_active.png" alt="vest arm">

          <div class="vest__dot vest__shoulders-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__shoulders-text">Shoulder Pads</p>

        </a>
      </li>
      <li class="vest__block-item">
        <a class="vest__arms vest__link" href="https://grey-shop.ru/ATOM-Shoulder-Protections">
          <img class="vest__image vest__arms-image_right"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_arm_right_normal.png" alt="vest arm">

          <img class="vest__image vest__arms-image_right vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_arm_right_active.png" alt="vest arm">

          <img class="vest__image vest__arms-image_left"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_arm_left_normal.png" alt="vest arm">

          <img class="vest__image vest__arms-image_left vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_arm_left_active.png" alt="vest arm">

          <div class="vest__dot vest__arms-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__arms-text">Shoulder<br/>Protectors</p>

        </a>
      </li>

      <li class="vest__block-item">
        <a class="vest__front vest__link" href="https://grey-shop.ru/Atom-Front-Vest-Part">
          <img class="vest__image vest__front-image"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_front_normal.png" alt="vest arm">

          <img class="vest__image vest__front-image vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_front_active.png" alt="vest arm">

          <div class="vest__dot vest__front-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__front-text">Front Vest Panel</p>

        </a>
      </li>

      <li class="vest__block-item">
        <a class="vest__back vest__link" href="https://grey-shop.ru/Atom-Back-Vest-Base">
          <img class="vest__image vest__back-image"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_back_normal.png" alt="vest arm">

          <img class="vest__image vest__back-image vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_back_active.png" alt="vest arm">

          <div class="vest__dot vest__back-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__back-text">Back Vest panel</p>

        </a>
      </li>

      <li class="vest__block-item">
        <a class="vest__cummerband vest__link" href="https://grey-shop.ru/Atom-Back-Vest-Base">

               src="https://grey-shop.ru/image/catalog/atom-vest/vest_cummerbund_normal.png" alt="vest arm">

          <img class="vest__image vest__cummerband-image vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_cummerbund_active.png" alt="vest arm">

          <div class="vest__dot vest__cummerband-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__cummerband-text">Cummerband</p>

        </a>

      <li class="vest__block-item">
        <a class="vest__groin-pad vest__link" href="https://grey-shop.ru/Atom-Groin-Pad">
          <img class="vest__image vest__groin-pad-image"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_groin_normal.png" alt="vest arm">

          <img class="vest__image vest__groin-pad-image vest__image_active"
               src="https://grey-shop.ru/image/catalog/atom-vest/vest_groin_active.png" alt="vest arm">

          <div class="vest__dot vest__groin-pad-dot">
            <span class="vest__dot-inner vest__dot-inner_first"></span>
            <span class="vest__dot-inner vest__dot-inner_second"></span>
          </div>

          <p class="vest-text vest__groin-pad-text">Groin pad</p>

        </a>
      </li>

    </ul>
  </div>
</div>


</body>

</html>
